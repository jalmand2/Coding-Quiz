<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Quiz</title>
</head>
<body>
    <!--This is the top header-->
    <div class="header">
    <div>
        <a href=""></a>
         <h4 id="scores"><a href="./highscores.html">View Highscores</a></h4>
    </div>

    <span class="timer">
        <div class="timeText">Time:</div>
        <div class="timer-sec">60</div>
    </span>
    </div>

    <!--This is the starting page-->
    <div id= "startScreen" class = "start">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p>This is a multiple-choice quiz on some of the coding content we have learned on HTML, CSS and JavaScript. This is a timed quiz and each incorrect answer will reduce your time by four seconds. </p>
        <button id="startButton">Start Quiz</button>
    </div>


<!-- Quiz Box -->

    <div id="questions" class = "hide">
        <div class="questions">
            <!-- Here I've inserted question from JavaScript -->
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>
        <div class="choices">
            <!-- Here I've inserted options from JavaScript -->
        </div>
        <div id = "feedback" class = "hide" ></div>
    </div>

    <!--Final Page-->
    <div id = "finalScreen" class = "hide">
        <h2>All done!</h2>
        <p>Your final score is: <span id="final-score"></span></p>
    <p>
        Enter initals: <input type= "text" id= "initials" max="3"><button id="submit">Submit</button>
    </p>
        
        
        
    </div>
 
<script src="./assets/js/questions.js"></script>
<script src="./assets/js/logic.js"></script>

</body>
</html>
