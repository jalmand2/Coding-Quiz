<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Quiz</title>
</head>
<body>
    <!--This is the top header-->
    <div>
        <h3 id="scores" href="./assets/js/scores.js">View Highscores</h3>
    </div>

    <span class="timer">
        <div class="time_txt">Time:</div>
        <div class="timer_sec">0</div>
    </span>
    
<!--This is the starting page-->
    <div id="start-screen">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p>This is a multiple-choice quiz on some of the coding content we have learned on HTML, CSS and JavaScript. This is a timed quiz and each incorrect answer will reduce your time by four seconds. </p>
        <button id="action">Start Quiz</button>
    </div>
<!-- Quiz Box -->
    <section>
        <div class="questions">
            <!-- Here I've inserted question from JavaScript -->
        </div>
        <div class="choices">
            <!-- Here I've inserted options from JavaScript -->
        </div>
    </section>
<!--Final Page-->
    <div id="final-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is: <span id="final-score"></span></p>
    <p>
        Enter initals: <input type= "text" id= "initials" max="3"/>
    </p>
        <button id="submit">Submit</button>
        
        <div id="feedback" class="feedback hide"></div>
    </div>
    
<script src="./assets/js/questions.js"></script>
<script src="./assets/js/logic.js"></script>
<script src="./assets/js/scores.js"></script>
</body>
</html>
